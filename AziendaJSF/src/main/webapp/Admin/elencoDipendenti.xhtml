<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../layout/templateAdmin.xhtml">
<ui:define name="content">

<h:head>
<title>Elenco Dipendenti</title>
</h:head>

<h:body>

<h:form id="form">
   <p:growl id="msgs" showDetail="true"/>
 
   <p:dataTable id="dipendente" var="dip" value="#{editDipendente.dipendenti}" editable="true" style="margin-bottom:20px" 
                
                >
       <f:facet name="header">
           Row Editing
       </f:facet>
 
       <p:ajax event="rowEdit" listener="#{editDipendente.onRowEdit}" update=":form:msgs" />
       <p:ajax event="rowEditCancel" listener="#{editDipendente.onRowCancel}" update=":form:msgs" />

       <p:column headerText="Nome">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{dip.nome}" /></f:facet>
               <f:facet name="input"><p:inputText id="modelInput" value="#{dip.nome}" style="width:100%" label="Nome"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Cognome">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{dip.cognome}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{dip.cognome}" style="width:100%" label="Cognome"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Username">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{dip.username}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{dip.username}" style="width:100%" label="Username"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Stipendio">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{dip.stipendio}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{dip.stipendio}" style="width:100%" label="Stipendio"/></f:facet>
           </p:cellEditor>
       </p:column>
       
       <p:column headerText="Posizione">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{dip.posizione}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{dip.posizione}" style="width:100%" label="Posizione"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column style="width:32px">
           <p:rowEditor />
       </p:column>
       
       <p:column style="width:32px">
          <p:commandLink action="#{editDipendente.delete(dip)}" onclick="if(!confirm('sei sicuro che vuoi cancellare?'))return false" id="iconOnly" update="form">
             <i class="ui-icon ui-icon-trash"/>
          </p:commandLink>
       </p:column>
       
   </p:dataTable>
 
</h:form>
</h:body>
</ui:define>
</ui:composition>
</html>
